<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ihoneUnlock </title>
<style>
*{margin:0;padding:0}
body{background:#C6C;}
#main{width: 200px; height: 50px;border:1px solid #000; margin: 100px auto;position: relative;left: 0; top:0 }
#div1{width:200px; height: 50px; line-height: 50px; font-size: 30px; text-align:center;position:absolute; top: 0; left:0;}
#div2{width:200px; height: 50px; line-height: 50px; font-size: 30px; text-align:center;position:absolute; top: 0; left:0;
	-webkit-background-clip:text;
	 color:rgba(0,0,0,0);
}
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div2');
	var i=-50;
	setInterval(function(){
		i+=3;
		oDiv.style.background='-webkit-linear-gradient(-30deg,rgba(255,255,255,0)'+i+'px,rgba(255,255,255,0)'+(i+20)+'px,rgba(255,255,255,1)'+(i+40)+'px)';
		oDiv.style.WebkitBackgroundClip='text';
		if(i>=250){
			i=-50;
		}
	},30);	
};

</script>
</head>
<body>
	<div id="main">
		<div id="div1">
			移动滑块解锁
		</div>
		<div id="div2">
			移动滑块解锁
		</div>
	</div>
</body>
</html>
